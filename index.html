<!DOCTYPE html>

<html lang="eng">

</html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score keeper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid border w-25 text-center p-0">
    <h1>Score Keeper</h1>
    <img class="img-fluid w-100" src="https://images.unsplash.com/photo-1581574919402-5b7d733224d6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80">
    <div class="row">
      <div class="col border-end">
        <h2>Player 1</h2>
        <h3>0</h3>
      </div>
      <div class="col">
        <h2>Player 2</h2>
        <h3>0</h3>
      </div>
    </div>
    <div class="row border-top m-0 p-2">
      <div class="col">
        <label for="maxScore" class=>Play to</label>
        <input type="number" class="form-control form-control-sm w-25  ms-2" style="display:inline-block" id="maxScore">
      </div>
    </div>
    <div class="row m-0 p-0">
      <div class="col p-0 m-0">
        <button class="btn btn-primary w-100 rounded-0">Player 1</button>
      </div>
      <div class="col p-0 m-0">
        <button class="btn btn-danger w-100 rounded-0">Player 2</button>
      </div>
      <div class="col p-0 m-0">
        <button class="btn btn-success w-100 rounded-0">Reset</button>
      </div>
    </div>
    </div>
  </div>


</body>

</html>
