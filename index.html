<!DOCTYPE html>

<html lang="eng">

</html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score keeper</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center p-0 pt-2 my-4" id="main">
    <h1>Dart score keeper</h1>
    <img class="img-fluid w-100" src="https://images.unsplash.com/photo-1579019163248-e7761241d85a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80">
    <form id="info">
      <div class="row p-3 m-0 justify-content-around" style="align-items: center;">
        <div class="col-sm-6 col-xs-12 p-2">
          <input type="text" class="form-control mb-2 bg-dark text-light" id="p1Name" placeholder="First player's name" maxlength="10" required>
          <input type="text" class="form-control text-light bg-dark" id="p2Name" placeholder="Second player's name" maxlenght="10" required>
        </div>
        <div class="col-sm-6 col-xs-12 p-2">
          <select class="form-select mb-2 text-light bg-dark" id="gameType" required>
            <option selected value="">Select game type</option>
            <option value="101">101</option>
            <option value="301">301</option>
            <option value="501">501</option>
            <option value="701">701</option>
            <option value="1001">1001</option>
          </select>
          <button type="submit" id="start" class="btn btn-secondary w-100">Start game</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-sm-6 col-xs-12 p-2 border-end" >
        <h2 class="fs-3" id="player1">Player 1</h2>
        <h3 id="score1">0</h3>
      </div>
      <div class="col-sm-6 col-xs-12 p-2">
        <h2 class="fs-3" id="player2">Player 2</h2>
        <h3 id="score2">0</h3>
      </div>
    </div>
    <div class="row m-0 p-0 pt-3">
      <div class="col-sm-4 col-xs-12 p-0 m-0">
        <button class="btn btn-primary w-100 rounded-0" id="p1Button" disabled>Player 1</button>
      </div>
      <div class="col-sm-4 col-xs-12 p-0 m-0">
        <button class="btn btn-success w-100 rounded-0" id="p2Button" disabled>Player 2</button>
      </div>
      <div class="col-sm-4 col-xs-12 p-0 m-0">
        <button class="btn btn-dark w-100 rounded-0" id="reset">Reset</button>
      </div>
    </div>
  </div>
  <script src=app.js></script>
</body>

</html>
